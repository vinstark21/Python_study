<VirtualHost *:8080>
    ServerName smarty.example.com
    ServerAlias www.smarty.example.com
    
    
    Include "/Applications/mampstack-7.3.16-2/frameworks/smarty/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8443>
    ServerName smarty.example.com
    ServerAlias www.smarty.example.com
    
    SSLEngine on
    SSLCertificateFile "/Applications/mampstack-7.3.16-2/frameworks/smarty/conf/certs/server.crt"
    SSLCertificateKeyFile "/Applications/mampstack-7.3.16-2/frameworks/smarty/conf/certs/server.key"
    
    Include "/Applications/mampstack-7.3.16-2/frameworks/smarty/conf/httpd-app.conf"
</VirtualHost>
