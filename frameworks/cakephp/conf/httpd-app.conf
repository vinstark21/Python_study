
<IfDefine USE_PHP_FPM>
    <Proxy "unix:/Applications/mampstack-7.3.16-2/php/var/run/cakephp.sock|fcgi://cakephp-fpm" timeout=300>
    </Proxy>
</IfDefine>

<Directory "/Applications/mampstack-7.3.16-2/frameworks/cakephp/webroot">
    Options +Indexes +MultiViews +FollowSymLinks
    AllowOverride All
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </IfModule>
                    

    <IfDefine USE_PHP_FPM>
       <FilesMatch \.php$>
         SetHandler "proxy:fcgi://cakephp-fpm"
       </FilesMatch>
    </IfDefine>

</Directory>

<Directory "/Applications/mampstack-7.3.16-2/frameworks/cakephp/app">
    <IfModule mod_rewrite.c>
       RewriteEngine on
       RewriteRule    ^$    webroot/    [L]
       RewriteRule    (.*) webroot/$1    [L]
    </IfModule>
</Directory>
                    
